<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
<div class="card">
    <div class="card-header"><h2>Update an Account</h2></div>
    <div class="card-body">
                <div class="container">
                    <form [formGroup]="accountForm" (ngSubmit)="updateAccount()">
                    <div class="mb-3">
                        <label for="accountNumber" class="form-label">Account Number</label>
                        <input type="text" class="form-control" formControlName="accountNumber" id="accountNumber" placeholder="Enter your AccountNumber" [ngClass]="{ 'is-invalid': submitted && f['accountNumber'].errors }">
                        <div *ngIf="submitted && f['accountNumber'].errors" class="invalid-feedback">
                            <div *ngIf="f['accountNumber'].errors['required']">AccountNumber is required</div>
                          </div>
                    </div>
                    <div class="mb-3">
                        <label for="personCode" class="form-label">Person</label>
                        <!-- <input type="text" class="form-control" formControlName="personCode" id="personCode" placeholder="Enter Person Code" [ngClass]="{ 'is-invalid': submitted && f['personCode'].errors }"> -->
                        <select class="form-control " [(ngModel)]="selectedPerson" formControlName='person' placeholder='Select a Person'
                        [ngClass]="{ 'is-invalid': submitted && f['person'].errors }">
                            <option *ngFor='let person of personList' [ngValue]="person">{{person.name}}</option>
                        </select>
                        <div *ngIf="submitted && f['person'].errors" class="invalid-feedback">
                            <div *ngIf="f['person'].errors['required']">PersonCode is required</div>
                          </div>
                    </div>           
                    <div class="mb-3">
                        <label for="accountStatus" class="form-label">Account Status</label>
                        <!-- <input type="text" class="form-control" formControlName="personCode" id="personCode" placeholder="Enter Person Code" [ngClass]="{ 'is-invalid': submitted && f['personCode'].errors }"> -->
                        <select class="form-control " [(ngModel)]="selectedAccountStatus" formControlName='accountStatus' placeholder='Select an Account Status'
                        [ngClass]="{ 'is-invalid': submitted && f['accountStatus'].errors }">
                            <option *ngFor='let status of accountStatusList' [ngValue]="status">{{status.statusType}}</option>
                        </select>
                        <div *ngIf="submitted && f['accountStatus'].errors" class="invalid-feedback">
                            <div *ngIf="f['accountStatus'].errors['required']">AccountStatus is required</div>
                          </div>
                    </div>                    
                    <button type="submit" class="btn btn-primary">OK</button>
                    <button (click)="onCancel()" type="reset" class="btn btn-secondary">Cancel</button>
                    </form>
                </div>
    </div>
</div>
        </div>
    </div>
</div>
                                                                

<app-table [collectionName]="'Transactions'"  [items]="transactions" [fields]="['code','accountCode','transactionDate', 'capturedate','amount','description']" [headers]="['#','Code','AccountCode','TransactionDate', 'CaptureDate','Amount','Description']" [enableSearch]="true" (rowEditted)="editTransaction($event)" (rowDeleted)="deleteTransaction($event)" (addNewRow)="addNewTransaction()"></app-table>
