<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
<div class="card">
    <div class="card-header"><h2>Contact Us</h2></div>
    <div class="card-body">
                <div class="container">

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="formData.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="formData.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="3" [(ngModel)]="formData.message" name="message" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
                </div>
    </div>

</div>
        </div>
    </div>
</div>
